<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Data Mahasiswa</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12 margin-tb">
      <div class="float-left">
        <h2>Data Mata Kuliah</h2>
      </div>
    </div>
  </div>

  <table cellspacing="0"
         class="table table-striped table-bordered table-paginate table-sm"
         id="dtBasicExample" width="100%">
    <thead>
    <tr>
      <th class="th-sm">No
      </th>
      <th class="th-sm">Nama Mata Kuliah
      </th>
      <th class="th-sm">SKS
      </th>
      <th class="th-sm">Semester
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mk : ${matkul}">
      <td th:text="${mkStat.index}+1"></td>
      <td th:text="${mk.matkulName}"></td>
      <td th:text="${mk.matkulSks}"></td>
      <td th:text="${mk.matkulSemester}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th>No
      </th>
      <th>Nama Mata Kuliah
      </th>
      <th>NIM
      </th>
      <th>Jurusan
      </th>
    </tr>
    </tfoot>
  </table>

</div>


</body>
</html>
