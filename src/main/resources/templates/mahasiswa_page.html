<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Data Mahasiswa</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 margin-tb">
            <div class="float-left">
                <h2>Data Mahasiswa</h2>
            </div>
        </div>
    </div>

    <table cellspacing="0"
           class="table table-striped table-bordered table-paginate table-sm"
           id="dtBasicExample" width="100%">
        <thead>
        <tr>
            <th class="th-sm">No
            </th>
            <th class="th-sm">Nama Mahasiswa
            </th>
            <th class="th-sm">NIM
            </th>
            <th class="th-sm">Fakultas
            </th>
            <th class="th-sm">Jurusan
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${mahasiswa}">
            <td th:text="${userStat.index}+1"></td>
            <td th:text="${user.mahasiswaName}"></td>
            <td th:text="${user.mahasiswaNIM}"></td>
            <td th:text="${user.mahasiswaJurusan}"></td>
            <td th:text="${user.mahasiswaFakultas}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>No
            </th>
            <th>Nama Mahasiswa
            </th>
            <th>NIM
            </th>
            <th>Jurusan
            </th>
            <th>Fakultas
            </th>
        </tr>
        </tfoot>
    </table>

</div>


</body>
</html>
